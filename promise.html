<script>
/* ============================
  CUSTOM CURSOR (FIXED FOR SMOOTHNESS)
============================ */
const dot = document.querySelector(".cursor-dot");
const circle = document.querySelector(".cursor-circle");

document.addEventListener("mousemove", (e) => {
  if (!dot || !circle) return;

  // 1. Use gsap.set for the DOT for instant, lag-free positioning
  gsap.set(dot, {
    x: e.clientX,
    y: e.clientY
  });

  // 2. Use gsap.to for the CIRCLE to create the desired trailing effect
  gsap.to(circle, {
    x: e.clientX,
    y: e.clientY,
    duration: 0.18,
    ease: "power3.out"
  });
});

// Original hover listeners remain correct
document.querySelectorAll("a, button, .cta, .nav-cta, .spotlight").forEach((el) => {
  el.addEventListener("mouseenter", () => circle.classList.add("active"));
  el.addEventListener("mouseleave", () => circle.classList.remove("active"));
});
</script>
